<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<title>
			design-mockup-portfolio
		</title>
		<link rel="stylesheet" href="./design-mockup-portfolio_files/project.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./design-mockup-portfolio_files/Inconsolata">
		<link rel="stylesheet" href="./design-mockup-portfolio_files/bootstrap.min.css">
	</head>
	<body>
		<div  class="container">
		<!--Bootstrap's grid elements-->	
			<header class="row">
				<!--Image of logo-->
				<div class="col-md-6">
					<img class="logo img-responsive" src="./design-mockup-portfolio_files/udacity.png" alt="this is website logo">
				</div>
				<!--Info about project-->
				<div class="col-md-6">
						<h1>JANE DOETTE</h1>
						<h3>FRONT END NINJA</h3>
				</div>
			</header>
			<!--Image of Puppy-->
			<div class="row">
				<div class="col-md-12">
					<img class="design img-responsive" src="./design-mockup-portfolio_files/puppy.jpg" alt="this is a puppy"></div>
			</div>
			<!--text-->
			<section class="row">
				<div class="col-md-12">
					<h2 class="featured">
						Featured work
					</h2>
				</div>
			</section>
			<section class="row text-center text-uppercase">
				<!--Picture and information of the first kitten-->
				<figure class="col-md-4">
					<img class="mock img-responsive round" src="./design-mockup-portfolio_files/kitten1.jpg" alt="this is a picture">
					<h4>APPIFY</h4>
					<p>https://github.com/udacity/appify</p>
				</figure>
				<!--Picture and information of second kitten-->
				<figure class="col-md-4">
					<img class="mock img-responsive round" src="./design-mockup-portfolio_files/kitten2.jpe" alt="this is a picture">
					<h4>SUNFLOWER</h4>
					<p>https://github.com/udacity/sunflower/</p>
				</figure>
				<!--Picture and information of the third kitten-->
				<figure class="col-md-4">
					<img class="mock img-responsive" src="./design-mockup-portfolio_files/kitten3.jpe" alt="this is a picture">
					<h4>BROKEH</h4>
					<p>https://github.com/udacity/brokeh/</p>
				</figure>
			</section>
		</div>
	</body>
</html>
